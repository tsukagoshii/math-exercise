---
title: '計算ドリル'
layout: default
---

<fieldset>
    <legend>設定</legend>
    <div>
        <h3>数字の範囲</h3>
        <div id="error-range" class="message"></div>
        <input type="number" id="min" value="0" required> 〜 <input type="number" id="max" value="100" required>
        <h3>計算の種類</h3>
        <div id="error-type" class="message"></div>
        <input type="checkbox" id="typePlus" checked>
        <label for="typePlus">足し算</label>
        <input type="checkbox" id="typeMinus">
        <label for="typeMinus">引き算</label>
        <input type="checkbox" id="typeMultiply">
        <label for="typeMultiply">掛け算</label>
        <input type="checkbox" id="typeDivide">
        <label for="typeDivide">割り算</label>
        <h3>引き算でのマイナス値</h3>
        <p>「数字の範囲」で0以下の数字を設定するか、以下にチェックを入れると、引き算の結果がマイナスとなる計算も生成されます。</p>
        <input type="checkbox" id="allowMinus">
        <label for="allowMinus">結果がマイナスとなる引き算も生成する</label>
        <h3>設問数</h3>
        <div id="error-count" class="message"></div>
        <input type="number" id="exerciseCount" value="12" min="1" max="1000" required>
    </div>
    <p style="text-align: right;">
        <input type="button" value="ドリル作成" onclick="createExercise()">
    </p>
</fieldset>
<h2>ドリル</h2>
<ol id="exercise"></ol>
