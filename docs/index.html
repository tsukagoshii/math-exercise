---
title: '計算ドリル'
layout: default
---

<fieldset>
  <legend>設定</legend>
  <div>
    <h3>数字の範囲</h3>
    <div id="error-range" class="message"></div>
    <input type="number" id="min" value="0" required /> 〜
    <input type="number" id="max" value="100" required />
    <h3>計算の種類</h3>
    <div id="error-type" class="message"></div>
    <input type="checkbox" id="type-plus" checked />
    <label for="type-plus">足し算</label>
    <input type="checkbox" id="type-minus" checked />
    <label for="type-minus">引き算</label>
    <input type="checkbox" id="type-multiply" checked />
    <label for="type-multiply">掛け算</label>
    <input type="checkbox" id="type-divide" checked />
    <label for="type-divide">割り算</label>
    <h3>割り算での「あまり」</h3>
    <p>
      以下にチェックを入れると、割り算の結果が「あまり」を含む計算も生成されます。
    </p>
    <input type="checkbox" id="allow-remainder" />
    <label for="allow-remainder">「あまり」を含む割り算も生成する</label>
    <h3>引き算でのマイナス値</h3>
    <p>
      「数字の範囲」で0以下の数字を設定するか、以下にチェックを入れると、引き算の結果がマイナスとなる計算も生成されます。
    </p>
    <input type="checkbox" id="allow-minus" />
    <label for="allow-minus">結果がマイナスとなる引き算も生成する</label>
    <h3>設問数</h3>
    <div id="error-count" class="message"></div>
    <input
      type="number"
      id="exercise-count"
      value="20"
      min="1"
      max="1000"
      required
    />
  </div>
  <p style="text-align: right">
    <input type="button" value="ドリル作成" onclick="createExercise()" />
  </p>
</fieldset>
<h2>ドリル</h2>
<ol id="exercise"></ol>
